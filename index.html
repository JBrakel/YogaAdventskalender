<style>
  body {
    background: #faf8f3;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 2rem;
  }
  h1 {
    text-align: center;
    color: #b22222;
    margin-bottom: 1rem;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-gap: 10px;
    max-width: 1000px;
    width: 100%;
  }
    .day {
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* square cell */
    background: #ddd;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}
  .day:hover {
    transform: scale(1.03);
  }

    .day img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100% - 25px); /* leaves room at bottom */
    object-fit: contain;        /* keeps entire image visible */
    background: #faf8f3;
}
    .day-number {
        position: absolute;
        bottom: 0;      /* stick to bottom */
        left: 0;
        width: 100%;
        height: 25px;
        line-height: 25px;  /* center vertically */
        font-weight: bold;
        color: #b22222;
        text-align: center;
    }

const today = new Date(2025, 11 , 24);

const currentDay = today.getMonth() === 11 ? today.getDate() : 0; // December = month 11

for (let i = 1; i <= 24; i++) {
  const cell = document.createElement("div");
  cell.classList.add("day");

  const num = document.createElement("div");
  num.classList.add("day-number");
  num.textContent = i;
  cell.appendChild(num);

  const img = document.createElement("img");

  if (i <= 24) {
    if (i <= currentDay && today.getFullYear() === 2025 && today.getMonth() === 11) {
      // unlocked door
      img.src = imageUrls[i - 1];
      cell.addEventListener("click", () => window.open(youtubeLinks[i - 1], "_blank"));
    } else {
      // locked door
      img.src = lockedImage;
      cell.classList.add("locked");
    }
  } else {
    img.src = "images/empty.jpg"; // optional filler image
  }

  cell.appendChild(img);
  calendar.appendChild(cell);
}
